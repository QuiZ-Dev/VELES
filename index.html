<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>VELES</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/main.css">
</head>
<body>
  <header class="header">
      <div class="center">
          <div class="header__wrapper">
              <div class="header__logo logo">
                  <div class="header__logo-text">v e l e s</div>
              </div>
              <div class="header__menu menu">
                <ul class="header__menu-lists">
                  <li class="header__menu-list"><a href="#" class="header__menu-link">земля</a></li>
                  <li class="header__menu-list"><a href="#" class="header__menu-link">крановые площади</a></li>
                  <li class="header__menu-list"><a href="#" class="header__menu-link">выгрузка вагонов</a></li>
                  <li class="header__menu-list"><a href="#" class="header__menu-link">фасовка</a></li>
                  <li class="header__menu-list"><a href="#" class="header__menu-link ">щебень</a></li>
                </ul>
                <div class="header__menu-contacts">
                    <div class="header__menu-phone">
                        <div class="header__phone-img"><img src="build/css/decor/phone.svg" alt="" class="phone"></div>
                        <a href="tel:  +7 (343) 222-20-17" class="header__phone header__phone-text"> +7 (927) 678-45-14</a>
                    </div>
                    <div class="header__menu-location">
                        <div class="header__menu-location-img"><img src="build/css/decor/location-icon.svg" alt="" class="location"></div>
                        <div class="header__menu-location-text">г. Казань, Складская 20</div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </header>
    <div class="slider">
        <div class="center">
            <div class="slider__wrapper">
                <div class="slider__slides">
                    <div class="slide__one">
                        <img class="slider__one-img" src="build/css/decor/slide__one.png" alt="slide__one">
                    </div>
                </div>
                <div class="slideder__text">выгрузка вагонов, АРЕНДА 
                    ЗЕМЛИ, КРаНОВЫХ ПЛОЩАДОК, 
                    ответственное хранение</div>
                </div>
                <div class="slider__control">
                    
                </div>
        </div>
    </div>

    <script src="build/js/app.min.js"></script>

</html>
